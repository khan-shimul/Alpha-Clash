<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home-screen" class="min-h-screen text-white text-center flex flex-col items-center justify-center">
        <div>
            <h1 class="text-8xl font-bold uppercase">Alphabet Clash</h1>
            <p class="py-6">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn">Play Now</button>
        </div>
        </section>
        <!-- Playground Start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center gap-10 pt-10">
                <!-- Screen -->
                <div class="artboard artboard-horizontal phone-6 border-[18px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white rounded-b-xl px-4 pb-3">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-8xl mb-14 font-bold text-[#010313] uppercase">Y</p>
                    </div>
                </div>
                <!-- Keyboard -->
                <div class="keyboard-container">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- Life nd Score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] text-lg text-white">
                        Life
                        <img src="./images/heart.svg" alt="">
                        <span id="current-life">5</span>
                      </button>
                    <button class="btn bg-[#360490] text-lg text-white">
                        Score
                        <img src="./images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>
            </div>
        </section>
        <!-- Playground End -->

        <!-- Final Score -->
        <section id="final-score" class="hidden flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] p-5 rounded-lg">
                <h1 class="text-7xl">
                    <span class="font-bold">Score:</span>
                    <span id="last-score">0</span>
                </h1>
                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
            
        </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
